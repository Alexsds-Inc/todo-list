<h2 mat-dialog-title>What's your new task?</h2>
<mat-dialog-content>
  <mat-form-field class="w-100">
    <mat-label>New Task</mat-label>
    <input matInput [(ngModel)]="task" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="accent" (click)="addTask()" [mat-dialog-close]="task">Add</button>
</mat-dialog-actions>
