<mat-toolbar color="primary" class="navbar">
  <span>
    <a routerLink="/">
      <img class="logo" src="/assets/img/logo.png" alt="To Do" />
    </a>
  </span>
  <ng-container *ngIf="authorized">
    <button routerLinkActive="mat-accent" routerLink="/list" mat-raised-button color="primary" class="btn-navbar">
      List
    </button>
    <button routerLinkActive="mat-accent" routerLink="/completed" mat-raised-button color="primary" class="btn-navbar">
      Completed
    </button>
  </ng-container>
  <span class="spacer"></span>
  <ng-container *ngIf="authorized; else btnAuth">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="btn-menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>portrait</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </ng-container>
  <ng-template #btnAuth>
    <button routerLinkActive="mat-accent" routerLink="/login" mat-raised-button color="primary" class="btn-navbar">
      Login
    </button>
    <button routerLinkActive="mat-accent" routerLink="/registration" mat-raised-button color="primary">
      Registration
    </button>
  </ng-template>
</mat-toolbar>
