<mat-card>
  <mat-card-header>
    <mat-card-title>Confirm deleting</mat-card-title>
    <mat-card-subtitle [ngStyle]="{color: 'black'}">Do you really want to delete your profile?</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>All information associated with this profile will be permanently deleted.</p>
    <p [ngStyle]="{color: 'red'}">This operation cannot be undone.</p>
  </mat-card-content>
  <mat-card-actions [ngStyle]="{textAlign: 'end'}">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="accent" [mat-dialog-close]="true">Delete</button>
  </mat-card-actions>
</mat-card>
