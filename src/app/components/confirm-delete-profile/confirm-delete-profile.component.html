<mat-card>
  <mat-card-header>
    <mat-card-title>Confirm deleting</mat-card-title>
    <mat-card-subtitle>Do you really want to delete your profile?</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      All information associated with this profile will be permanently deleted.
    </p>
    <p>
      This operation cannot be undone.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Cancel</button>
    <button mat-raised-button color="accent">Delete</button>
  </mat-card-actions>
</mat-card>
